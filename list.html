<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li::marker{
            color: red;
            content: "Hi";
        }
        li:nth-child(even){
            background-color: rgb(173, 217, 230);
        }
        li:nth-child(odd){
            background-color: rgb(165, 204, 219);
        }
    </style>
</head>
<body>
    <ul>
        <li>To Do Item 1</li>
        <li>To Do Item 2</li>
        <li>To Do Item 3</li>
        <li>To Do Item 4</li>
        <li>To Do Item 5</li>
        <li>To Do Item 6</li>
        <li>To Do Item 7</li>
        <li>To Do Item 8</li>
        <li>To Do Item 9</li>
    </ul>
</body>
</html>
